<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{dataregistrering.css}" href="../static/skadesrapport.css"/>
<head>
    <meta charset="UTF-8">
    <title>Opret kunde</title>
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="container py-5 h-100 w3-animate-zoom card">
        <form class="form" method="post">
            <h2>Opret Kunde</h2>
            <div>
                <input type="text" id="navn" name="navn" class="form-control form-control-lg"
                       placeholder="Navn" required />
            </div>
            <div>
                <input type="text" id="email" name="email" class="form-control form-control-lg"
                       placeholder="E-mail" required />
            </div>
            <div>
                <input type="text" id="adresse" name="adresse" class="form-control form-control-lg"
                       placeholder="Adresse" required />
            </div>
            <div>
                <input type="number" id="postnummer" name="postnummer" class="form-control form-control-lg"
                       placeholder="Postnummer" required />
            </div>
            <div>
                <input type="text" id="by" name="by" class="form-control form-control-lg"
                       placeholder="By" required />
            </div>
            <div>
                <br>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Opret kunde</button>
                <button class="btn btn-primary btn-lg btn-black" id="tilbage" type="button"
                        onclick="java:history.back()">
                    Tilbage
                </button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
