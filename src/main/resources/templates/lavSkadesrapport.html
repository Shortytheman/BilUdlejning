<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{skadesrapport.css}" href="../static/skadesrapport.css"/>
<head>
    <meta charset="UTF-8">
    <title>Lav skadesrapport</title>
</head>
<body>

<form class="form" method="post" >
    <div>
        <input type="text" id="medarbejdernavn" name="medarbejdernavn" class="form-control form-control-lg"
        placeholder="Medarbejders navn"/>
    </div>
    <div>
        <input type="text" id="medarbejderemail" name="medarbejderemail" class="form-control form-control-lg"
        placeholder="Medarbejders Email"/>
    </div>
    <div>
        <input type="number" id="vognnummer" name="vognnummer" class="form-control form-control-lg"
        placeholder="Bilens vognnummer"/>
    </div>
    <div>
    <div class="skadesrapportForm">
        <input type="text" id="skade1" name="skade1" class="form-control form-control-lg"
               placeholder="Skade"/>
        <input type="number" step="any" id="pris1" name="pris1" class="form-control form-control-lg"
               placeholder="Pris1"/>
    </div>
    </div>
    <div>
    <div class="skadesrapportForm">
        <input type="text" id="skade2" name="skade2" class="form-control form-control-lg"
               placeholder="Skade"/>
        <input type="number" step="any" id="pris2" name="pris2" class="form-control form-control-lg"
               placeholder="Pris2"/>
    </div>
    </div>
    <div>
    <div class="skadesrapportForm">
        <input type="text" id="skade3" name="skade3" class="form-control form-control-lg"
               placeholder="Skade"/>
        <input type="number" step="any" id="pris3" name="pris3" class="form-control form-control-lg"
               placeholder="Pris3"/>
    </div>
    </div>
    <div>
        <input type="number" id="kundeid" name="kundeid" class="form-control form-control-lg"
        placeholder="Kunde ID"/>
    </div>
    <div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Lav skadesrapport</button>
    </div>
</form>

</body>
</html>
