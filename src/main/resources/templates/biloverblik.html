<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{kundeliste.css}" href="../static/kundeliste.css"/>
<head>
    <meta charset="UTF-8">
    <title>Biloverblik</title>
</head>
<body>
<div>
    <button class="tilbage btn btn-primary btn-lg btn-black" id="tilbage" type="button"
            onclick="java:history.back()">
        Tilbage
    </button>
</div>
<div class="container">
    <h1>Biloverblik</h1>
    <table class="mb-4">
        <thead>
        <tr>
            <th>Vognnummer</th>
            <th>Stelnummer</th>
            <th>Mærke</th>
            <th>Model</th>
            <th>Udstyrsniveau</th>
            <th>Udlejet</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bil : ${biler}">
            <td data-th="Vognnummer" th:text="${bil.getVognnummer()}"></td>
            <td data-th="Stelnummer" th:text="${bil.getStelnummer()}"></td>
            <td data-th="Mærke" th:text="${bil.getMaerke()}"></td>
            <td data-th="Model" th:text="${bil.getModel()}"></td>
            <td data-th="Udstyrsniveau" th:text="${bil.getUdstyrsNiveau()}"></td>
            <td data-th="Udlejet" th:text="${bil.isUdlejet()}"></td>
            <td class="d-flex flex-column">
                <a class="btn btn-danger mt-3" th:href="@{'/sletbil/' + ${bil.getVognnummer()}}" role="button">Slet</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
