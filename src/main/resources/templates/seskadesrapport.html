<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{skadesrapport.css}" href="../static/skadesrapport.css"/>
<head>
    <meta charset="UTF-8">
    <title>se skadesrapport</title>
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
    <button class="btn btn-primary btn-lg btn-black" id="tilbage" type="button"
            onclick="java:history.back()">
        Tilbage
    </button>
    <div class="container py-5 h-100 card">
        <h1>Skadesrapport</h1>
        <h3>Oprettet af medarbejder:</h3>
        <div th:text="${skadesrapport.getMedarbejderNavn()}"></div>
        <h3>Medarbejders e-mail: </h3>
        <div th:text="${skadesrapport.getMedarbejderEmail()}"></div>
        <h3>Dato for udfyldelse: </h3>
        <div th:text="${skadesrapport.getDatoForUdfyldelse()}"></div>
        <table>
            <thead>
            <tr>
                <th>
                    Skade:
                </th>
                <th>
                    pris:
                </th>
                <th>
                    Total skadepris:
                </th>
            </tr>
            </thead>

            <tr class="border" th:each="skade : ${skadesrapport.getSkader()}">
                <td th:text="${skade.getKey()}">
                </td>
                <td th:text="${skade.getValue()}">
        </table>
        <div>
            <h4>Total skadepris:</h4>
            <div th:text="${totalskadepris}"></div>
        </div>
    </div>
</div>
</body>
</html>
