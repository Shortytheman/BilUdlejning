<!DOCTYPE html>
<html lang="en">

<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{sletbruger.css}" href="../static/index.css"/>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="container py-5 h-100 w3-animate-zoom card sletbrugeretable">
        <h2 class="mb-4">Slet brugere</h2>
        <div>
            <table>
                <thead>
                <tr>
                    <th>
                        Brugernavn
                    </th>
                    <th>
                        Rolle
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bruger : ${brugere}">
                    <td th:text="${bruger.getBrugernavn()}">
                    </td>
                    <td th:text="${bruger.rolle}">
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/slet/' + ${bruger.getBrugernavn()}}" role="button">Slet
                            bruger</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <button class="btn btn-primary btn-lg btn-black" id="tilbage" type="button"
                    onclick="java:history.back()">
                Tilbage
            </button>
        </div>
    </div>
</div>
