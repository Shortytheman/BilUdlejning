<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{index.css}" href="../static/index.css"/>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <a href="/">
        <img src="https://i.ibb.co/7Km6B2T/NBWT.png" alt="Logo ikke tilgængeligt"
             class="logo1 position-absolute top-0 start-50 translate-middle">
    </a>
</head>
<body>
<div>
    <div th:switch="${brugerRolle}">
        <div th:case="'admin'">
            <div>
                <a th:href="@{'/logud'}">
                    <button3 class="btn3 btn-primary btn-lg btn-block">Log ud</button3>
                </a>
            </div>
            <form method="post">
                <section class="vh-100">
                    <div class="container py-5 h-100 w3-animate-zoom">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card shadow-2-strong ramme1">
                                    <div class="card-body p-5 text-center">
                                        <h3 class="menuhead mb-4">Menu</h3>
                                        <h6 class="mb-4">Administrator</h6>
                                        <div class="mb-4">
                                            <div class="form-outline mb-4">
                                                <a href="/opretbruger">
                                                    <button class="btn btn-primary btn-lg indexknap" type="button">Opret
                                                        bruger
                                                    </button>
                                                </a>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <a href="/sletbrugere">
                                                    <button class="btn btn-primary btn-lg indexknap" type="button">Slet
                                                        brugere
                                                    </button>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
        <div th:case="'dataregistrering'">
            <div>
                <a th:href="@{'/logud'}">
                    <button3 class="btn3 btn-primary btn-lg btn-block">Log ud</button3>
                </a>
            </div>
            <form method="post">
                <section class="vh-100">
                    <div class="container py-5 h-100 w3-animate-zoom">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card shadow-2-strong">
                                    <div class="card-body p-5 text-center">
                                        <h3 class="menuhead mb-4">Menu</h3>
                                        <h6 class="mb-4">Dataregistrering</h6>
                                        <div class="mb-4">
                                            <div class="form-outline mb-4">
                                                <a href="/opretkunde">
                                                    <button class="btn btn-primary btn-lg indexknap" type="button">Opret
                                                        kunde
                                                    </button>
                                                </a>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <a href="/opretlejeaftale">
                                                    <button class="btn btn-primary btn-lg indexknap" type="button">Opret
                                                        Lejeaftale
                                                    </button>
                                                </a>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <a href="/tilføjbil">
                                                    <button class="btn btn-primary btn-lg indexknap" type="button">
                                                        Tilføj Bil
                                                    </button>
                                                </a>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <a href="/kundeoverblik">
                                                    <button class="btn btn-primary btn-lg indexknap" type="button">
                                                        Kundeoverblik
                                                    </button>
                                                </a>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <a href="/biloverblik">
                                                    <button class="btn btn-primary btn-lg indexknap" type="button">Biloverblik</button>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
        <div th:case="'forretningsudvikler'">
            <script>window.location.href = 'fudvikler';</script>
        </div>
        <div th:case="'skadeogudbedring'">
            <div>
                <a th:href="@{'/logud'}">
                    <button3 class="btn3 btn-primary btn-lg btn-block">Log ud</button3>
                </a>
            </div>
            <form method="post">
                <section class="vh-100">
                    <div class="container py-5 h-100 w3-animate-zoom">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card shadow-2-strong">
                                    <div class="card-body p-5 text-center">
                                        <h3 class="menuhead mb-4">Menu</h3>
                                        <h6 class="mb-4">Skade og udbedring</h6>
                                        <div class="mb-4">
                                            <div class="form-outline mb-4">
                                                <a href="/lavSkadesrapport">
                                                    <button class="btn btn-primary btn-lg indexknap" type="button">Lav
                                                        skadesrapport
                                                    </button>
                                                </a>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <a href="/seSkadesrapporter">
                                                    <button class="btn btn-primary btn-lg indexknap" type="button">Se
                                                        Skadesrapporter
                                                    </button>
                                                </a>
                                            </div>
                                            <a th:text="${session.meddelse}"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
        <div th:case="null">
            <form>
                <div>
                    <img src="https://i.imgur.com/Agy8PG1.png" class="billede1">
                </div>
            </form>
            <form method="post">
                <section class="vh-100">
                    <div class="container py-5 h-100 w3-animate-zoom">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card shadow-2-strong ramme1">
                                    <div class="card-body p-5 text-center">
                                        <h3 class="mb-5">Login</h3>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="brugernavn" name="brugernavn"
                                                   class="form-control form-control-lg" placeholder="Brugernavn"/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="kodeord" name="kodeord"
                                                   class="form-control form-control-lg" placeholder="Kodeord"/>
                                        </div>
                                        <div>
                                            <a th:text="${session.fejlmeddelse}"></a>
                                        </div>
                                        <div>
                                            <button class="btn5 btn-primary btn-lg btn-block" type="submit">Login
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>
</div>
</body>
</html>
