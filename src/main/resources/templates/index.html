<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{index.css}" href="../static/index.css"/>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div th:switch="${brugerRolle}">
        <div th:case="'admin'">
           <div>
            <table>
                <thead>
                <tr>
                    <th>
                        Brugernavn
                    </th>
                    <th>
                        Rolle
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bruger : ${brugere}">
                    <td th:text="${bruger.getBrugernavn()}">
                    </td>
                    <td th:text="${bruger.rolle}">
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/slet/' + ${bruger.getBrugernavn()}}" role="button">Slet bruger</a>
                    </td>
                </tr>
                </tbody>
            </table>
           </div>
        </div>
        <div th:case="'dataregistrering'">
            Hvis man er logget ind som dataregistrering
        </div>
        <div th:case="'forretningsudvikler'">
            Hvis man er logget ind som forretningsudvikler
        </div>
        <div th:case="'skadeogudbedring'">
            Hvis man er logget ind som skadeogudbedring
        </div>
        <div th:case="null">
            <form>
                <div>
                    <img src="https://i.imgur.com/Agy8PG1.png" class="billede1">
                </div>
                <div>
                    <a href="/opretbruger">
                        <button1 class="btn btn-primary btn-lg btn-block" type="submit">Opret bruger</button1>
                    </a>
                </div>
            </form>
            <form>
                <div>
                    <a href="/login">
                        <button2 class="btn btn-primary btn-lg btn-block">Log ind</button2>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
