<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div>
    <!-- Hentet fra: https://mdbootstrap.com/docs/standard/extended/login/ -->
    <form method="post" >
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Log på</h3>
                            <div class="form-outline mb-4">
                                <input type="text" id="brugernavn" name="brugernavn" class="form-control form-control-lg" placeholder="Brugernavn"/>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="kodeord" name="kodeord" class="form-control form-control-lg" placeholder="Kodeord" />
                            </div>
                            <div>
                                <a th:text="${session.fejlmeddelse}" ></a>
                            </div>
                            <div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit" >Log på</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </form>
</div>


</body>
</html>
