<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{dataregistrering.css}" href="../static/index.css"/>
<head>
    <meta charset="UTF-8">
    <title>Opret lejeaftale</title>
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="container py-5 h-100 w3-animate-zoom card">
        <form class="form" method="post">
            <h2>Opret lejeaftale</h2>
            <div>
                <input type="number" id="kundeid" name="kundeid" class="form-control form-control-lg"
                       placeholder="Kunde ID"/>
            </div>
            <div>
                <input type="number" id="vognnummer" name="vognnummer" class="form-control form-control-lg"
                       placeholder="Vognnummer"/>
            </div>
            <div>
                <input type="number" step="any" id="forskudsbetaling" name="forskudsbetaling"
                       class="form-control form-control-lg"
                       placeholder="Forskudsbetaling"/>
            </div>
            <div>
                <input type="number" step="any" id="månedligbetaling" name="månedligbetaling"
                       class="form-control form-control-lg"
                       placeholder="Månedlig betaling"/>
            </div>
            <div>
                <input type="number" id="antalbetalinger" name="antalbetalinger" class="form-control form-control-lg"
                       placeholder="Antal betalinger"/>
            </div>
            <div>
                <input type="text" id="slutlejedato" name="slutlejedato"
                       class="form-control form-control-lg"
                       placeholder="Slut lejedato (ddmmåå)"/>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Se lejekontrakt med indtastede oplysninger
            </button>
            <button class="btn btn-primary btn-lg btn-black" id="tilbage" type="button"
                    onclick="java:history.back()">
                Tilbage
            </button>
        </form>
    </div>
    <div>
        <table class="table caption-top">
            <caption>Kundeliste</caption>
            <thead>
            <tr>
                <th scope="col">Kunde ID</th>
                <th scope="col">Navn</th>
                <th scope="col">Email</th>
                <th scope="col">Adresse</th>
                <th scope="col">Postnummer</th>
                <th scope="col">By</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="kunde : ${kunder}">
                <td data-th="Kunde ID" th:text="${kunde.getKundeId()}"></td>
                <td data-th="Navn" th:text="${kunde.getNavn()}"></td>
                <td data-th="Email" th:text="${kunde.getEmail()}"></td>
                <td data-th="Adresse" th:text="${kunde.getAdresse()}"></td>
                <td data-th="Postnummer" th:text="${kunde.getPostnummer()}"></td>
                <td data-th="By" th:text="${kunde.getBy()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table class="table caption-top">
            <caption>Ikke-udlejede biler</caption>
            <thead>
            <tr>
                <th scope="col">Vognnummer</th>
                <th scope="col">Stelnummer</th>
                <th scope="col">Mærke</th>
                <th scope="col">Model</th>
                <th scope="col">Udstyrsniveau</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bil : ${hjemmebiler}">
                <td data-th="Vognnummer" th:text="${bil.getVognnummer()}"></td>
                <td data-th="Stelnummer" th:text="${bil.getStelnummer()}"></td>
                <td data-th="Mærke" th:text="${bil.getMaerke()}"></td>
                <td data-th="Model" th:text="${bil.getModel()}"></td>
                <td data-th="Udstyrsniveau" th:text="${bil.getUdstyrsNiveau()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
