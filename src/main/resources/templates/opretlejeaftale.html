<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{dataregistrering.css}" href="../static/index.css"/>
<head>
    <meta charset="UTF-8">
    <title>Opret lejeaftale</title>
</head>
<body>

<div class="position-absolute top-50 start-50 translate-middle">
    <div class="container py-5 h-100 w3-animate-zoom card">
        <form class="form" method="post">
            <h2>Opret lejeaftale</h2>
            <div>
                <input type="number" id="kundeid" name="kundeid" class="form-control form-control-lg"
                       placeholder="Kunde ID"/>
            </div>
            <div>
                <input type="number" id="vognnummer" name="vognnummer" class="form-control form-control-lg"
                       placeholder="Vognnummer"/>
            </div>
            <div>
                <input type="number" step="any" id="forskudsbetaling" name="forskudsbetaling"
                       class="form-control form-control-lg"
                       placeholder="Forskudsbetaling"/>
            </div>
            <div>
                <input type="number" step="any" id="månedligbetaling" name="månedligbetaling"
                       class="form-control form-control-lg"
                       placeholder="Månedlig betaling"/>
            </div>
            <div>
                <input type="number" id="antalbetalinger" name="antalbetalinger" class="form-control form-control-lg"
                       placeholder="Antal betalinger"/>
            </div>
            <div>
                <input type="text" id="slutlejedato" name="slutlejedato"
                       class="form-control form-control-lg"
                       placeholder="Slut lejedato (ddmmåå)"/>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Se lejekontrakt med indtastede oplysninger
            </button>
            <button class="btn btn-primary btn-lg btn-black" id="tilbage" type="button"
                    onclick="java:history.back()">
                Tilbage
            </button>
        </form>
    </div>
</div>
</body>
</html>
