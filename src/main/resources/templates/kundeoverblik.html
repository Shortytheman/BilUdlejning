<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{kundeliste.css}" href="../static/kundeliste.css"/>
<head>
    <meta charset="UTF-8">
    <title>Kundeliste</title>
    <a href="/">
        <img src="https://i.imgur.com/tFDAlWt.png" alt="Logo ikke tilgÃ¦ngeligt"
             class="logo1 position-absolute top-0 start-50 translate-middle">
    </a>
</head>
<body>
<div th:if="${session.brugerRolle} == 'dataregistrering'">
    <div>
        <a href="/">
        <button class="tilbage btn btn-primary btn-lg btn-black" id="tilbage" type="button">
            Tilbage
        </button>
        </a>
    </div>
    <div class="container">
        <h1>Kundeliste</h1>
        <table class="mb-4">
            <thead>
            <tr>
                <th>Kunde ID</th>
                <th>Navn</th>
                <th>Email</th>
                <th>Adresse</th>
                <th>Postnummer</th>
                <th>By</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="kunde : ${kunder}">
                <td data-th="Kunde ID" th:text="${kunde.getKundeId()}"></td>
                <td data-th="Navn" th:text="${kunde.getNavn()}"></td>
                <td data-th="Email" th:text="${kunde.getEmail()}"></td>
                <td data-th="Adresse" th:text="${kunde.getAdresse()}"></td>
                <td data-th="Postnummer" th:text="${kunde.getPostnummer()}"></td>
                <td data-th="By" th:text="${kunde.getBy()}"></td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/sletkunde/' + ${kunde.getKundeId()}}" role="button">Slet</a>
                    <a class="btn btn-primary" th:href="@{'/opdater/' + ${kunde.getKundeId()}}" role="button">Opdater</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
