<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
<link rel="stylesheet" th:href="@{fudvikler.css}" href="../static/fudvikler"/>
<head>
    <meta charset="UTF-8">
    <title>Bilmodeller</title>
</head>
<body>
<div th:if="${session.brugerRolle} == 'forretningsudvikler'">
    <div class="container">
        <h1>Oversigt bilmodeller</h1>
        <button type="button" onclick="java:history.back()"
                class="btn btn-primary position-absolute top-0 end-0 buttonback">Back
        </button>
        <table>
            <thead>
            <tr>
                <th>Mærke</th>
                <th>Model</th>
                <th>Antal ikke leasede</th>
                <th>Antal leasede</th>
                <th>Antal i alt</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bil : ${modelAntal}">
                <td data-th="Mærke" th:text="${bil.key.getMaerke()}"></td>
                <td data-th="Model" th:text="${bil.key.getModel()}"></td>
                <td data-th="Antal ikke leasede" th:text="${bil.value.getAntalIkkeUdlejede()}"></td>
                <td data-th="Antal leasede" th:text="${bil.value.getAntalUdlejede()}"></td>
                <td data-th="Antal i alt" th:text="${bil.value.getAntalBiler()}"></td>
            </tr>
            </tbody>
        </table>
        <h1>Resterende indkomst fra månedlige betalinger</h1>
        <table>
            <thead>
            <tr>
                <th>Model</th>
                <th>Indkomst</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="model : ${resterendeBetalingPerModel}">
                <td data-th="Model" th:text="${model.getKey()}"></td>
                <td data-th="Indkomst" th:text="${model.getValue()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
