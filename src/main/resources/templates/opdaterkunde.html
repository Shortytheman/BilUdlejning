<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{../static/dataregistrering.css}" href="../static/skadesrapport.css"/>
<head>
    <meta charset="UTF-8">
    <title>Opdater kunde</title>
</head>
<body>
<div th:if="${session.brugerRolle} == 'dataregistrering'">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="container py-5 h-100 w3-animate-zoom card">
            <form method="post">
                <h3>Opdater kunde</h3>
                <label for="navn">name: </label>
                <input class="form-control form-control-lg" id="navn" name="navn" type="text"
                       th:value="${kunde.getNavn()}">
                <label for="email">email: </label>
                <input class="form-control form-control-lg" id="email" name="email" type="text"
                       th:value="${kunde.getEmail()}">
                <label for="adresse">adresse: </label>
                <input class="form-control form-control-lg" id="adresse" name="adresse" type="text"
                       th:value="${kunde.getAdresse()}">
                <label for="postnummer">postnummer: </label>
                <input class="form-control form-control-lg" id="postnummer" name="postnummer" type="text"
                       th:value="${kunde.getPostnummer()}">
                <label for="by">by: </label>
                <input class="form-control form-control-lg" id="by" name="by" type="text" th:value="${kunde.getBy()}">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Opdater kunde</button>
                <button class="btn btn-primary btn-lg btn-black" id="tilbage" type="button"
                        href="/kundeoverblik">
                    Tilbage
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
