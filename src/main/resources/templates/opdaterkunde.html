<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3.css">
<head>
    <meta charset="UTF-8">
    <title>Opdater kunde</title>
</head>
<body>

<div class="container">
<form method="post" >
    <h3 th:text="${kunde.getKundeId()}">Kunde ID</h3>
    <label for="navn">name: </label>
    <input id="navn" name="navn" type="text" th:value="${kunde.getNavn()}">
    <label for="email">email: </label>
    <input id="email" name="email" type="text" th:value="${kunde.getEmail()}">
    <label for="adresse">adresse: </label>
    <input id="adresse" name="adresse" type="text" th:value="${kunde.getAdresse()}">
    <label for="postnummer">postnummer: </label>
    <input id="postnummer" name="postnummer" type="text" th:value="${kunde.getPostnummer()}">
    <label for="by">by: </label>
    <input id="by" name="by" type="text" th:value="${kunde.getBy()}">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Opdater kunde</button>
</form>
</div>
</body>
</html>
