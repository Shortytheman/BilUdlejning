<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{opretbruger.css}" href="../static/opretbruger.css"/>
<head>
    <meta charset="UTF-8">
    <title>brugeroprettelse</title>
</head>
<body>
<div th:if="${session.brugerRolle} == 'admin'">
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="container py-5 h-100 w3-animate-zoom card opretbrugeretable">
        <form class="form" method="post">
            <div class="text-center">
            <h2 class="mb-5">Opret bruger</h2>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="brugernavn" name="brugernavn"
                       class="form-control form-control-lg" placeholder="Brugernavn" required />
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="kodeord" name="kodeord"
                       class="form-control form-control-lg" placeholder="Kodeord" required />
            </div>
            <div class="mb-4">Rolle:
                <select id="rolle" name="rolle">
                    <option value="dataregistrering">Dataregistrering</option>
                    <option value="forretningsudvikler">Forretningsudvikler</option>
                    <option value="skadeogudbedring">Skadeogudbedring</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Opret bruger
                </button>
                <button class="btn btn-primary btn-lg" id="tilbage" type="button"
                        onclick="java:history.back()">
                    Tilbage
                </button>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
