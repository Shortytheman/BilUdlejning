<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3.css"/>
<link rel="stylesheet" th:href="@{skadesrapport.css}" href="../static/skadesrapport.css"/>
<head>
    <meta charset="UTF-8">
    <title>Se skadesrapporter</title>
</head>
<body>

<div class="container position-absolute top-50 start-50 translate-middle">
    <table class="mb-4">
        <thead>
        <tr>
            <th>Skadesrapport ID</th>
            <th>Kunde ID</th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="skadesrapport : ${skadesrapporter}">
            <td th:text="${skadesrapport.getSkadesrapportId()}">
            </td>
            <td th:text="${skadesrapport.getKundeId()}">
            </td>
            <td>
                <a class="btn btn-info" th:href="@{'/seskadesrapport/' + ${skadesrapport.getSkadesrapportId()}}" role="button">Se skadesrapport</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
