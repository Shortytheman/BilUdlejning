<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{biltyperny.css}" href="../static/biltyperny.css"/>
<head>
    <meta charset="UTF-8">
    <title>Unlimited biltyper</title>
</head>
<body>
<div class="container">
    <h1>RWD List to Table</h1>
    <table class="rwd-table">
        <tr>
            <th>Mærke</th>
            <th>Model</th>
            <th>Antal i alt</th>
            <th>Antal ikke leasede</th>
            <th>Antal leasede</th>
            <th>Pris på leasede biler i alt</th>
        </tr>
        <tr th:each="bil : ${biler}">
            <td data-th="Mærke" th:text="${bil.getMaerke()}"></td>
            <td data-th="Model" th:text="${bil.getModel()}"></td>
            <td data-th="Antal i alt" th:text="${antalBilAfHverModel}"></td>
            <td data-th="Antal ikke leasede">10</td>
            <td data-th="Antal leasede">10</td>
            <td data-th="Pris på leasede biler i alt">460,935,665 dkk</td>
        </tr>
        <tr>
            <td data-th="Movie Title">Howard The Duck</td>
            <td data-th="Genre">"Comedy"</td>
            <td data-th="Year">1986</td>
            <td data-th="Gross">$16,295,774</td>
        </tr>
        <tr>
            <td data-th="Movie Title">American Graffiti</td>
            <td data-th="Genre">Comedy, Drama</td>
            <td data-th="Year">1973</td>
            <td data-th="Gross">$115,000,000</td>
        </tr>
    </table>

    <p>&larr; Drag window (in editor or full page view) to see the effect. &rarr;</p>
</div>
