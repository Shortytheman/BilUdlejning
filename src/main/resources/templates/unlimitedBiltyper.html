<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{biltyperny.css}" href="../static/biltyperny.css"/>
<head>
    <meta charset="UTF-8">
    <title>Unlimited biltyper</title>
</head>
<body>
<div th:if="${session.brugerRolle} == 'forretningsudvikler'">
<div class="container">
    <div>
        <h1>Oversigt over unlimited-biler</h1>
        <button type="button" onclick="java:history.back()"
                class="btn btn-primary position-absolute top-0 end-0 buttonback">Back
        </button>
    </div>
    <table class="rwd-table">
        <tr>
            <th>Mærke</th>
            <th>Model</th>
            <th>Antal i alt</th>
            <th>Antal ikke leasede</th>
            <th>Antal leasede</th>
        </tr>
        <tr th:each="bil : ${modelAntal}">
            <td data-th="Mærke" th:text="${bil.key.getMaerke()}"></td>
            <td data-th="Model" th:text="${bil.key.getModel()}"></td>
            <td data-th="Antal i alt" th:text="${bil.value.getAntalBiler()}"></td>
            <td data-th="Antal ikke leasede" th:text="${bil.value.getAntalIkkeUdlejede()}"></td>
            <td data-th="Antal leasede" th:text="${bil.value.getAntalUdlejede()}"></td>
        </tr>
    </table>
    <table class="rwd-table">
        <tr>
            <th>Model</th>
            <th>Restende indkomst fra mnd. betalinger</th>
        </tr>
        <tr th:each="model : ${resterendeBetalingPerModel}">
            <td data-th="Model" th:text="${model.getKey()}"></td>
            <td data-th="Restende indkomst fra mnd. betalinger" th:text="${model.getValue()}"></td>
        </tr>
    </table>

    <p>&larr; Drag window (in editor or full page view) to see the effect. &rarr;</p>
</div>
</div>
